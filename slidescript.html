<!DOCTYPE html>
<html>
<head>
	<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>
<body>

<h2 class="w3-center"></h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://static.pexels.com/photos/2232/vegetables-italian-pizza-restaurant.jpg" style="width:100%">
  <img class="mySlides" src="http://travel.home.sndimg.com/content/dam/images/travel/fullset/2015/01/14ET/food-paradise-main-show.jpg.rend.hgtvcom.616.462.jpeg" style="width:100%">
  <img class="mySlides" src="https://static.pexels.com/photos/8500/food-dinner-pasta-spaghetti-8500.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>


</body>
</html>
